<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block 'head' %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>{% block 'title' %}{% endblock %}</title>
</head>

<body class="fundo">

    {% block 'nav' %}
        {% if user.is_authenticated %}
            <nav style="background-color: #444;" class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#"><span class="font-degrade-nav">FreelaWay</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'encontrar_jobs' %}">Encontrar job's</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'perfil' %}">Meu perfil</a>
                        </li>
                    </ul>
                    <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Sair</a>
                </div>
            </nav>
        {% endif %}
            
    {% endblock %}




    {% block 'body' %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
